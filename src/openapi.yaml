openapi: 3.1.0
info:
  title: CodeExecutor-API
  description: API for executing code in various languages against database-backed problems.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /problem/:
    get:
      summary: List all problems
      parameters:
        - name: category
          in: query
          description: Filter problems by category name
          schema:
            type: string
        - name: tag
          in: query
          description: Filter problems by tag name
          schema:
            type: string
      responses:
        '200':
          description: A list of problems
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string }
                        title: { type: string }
                        difficulty: { type: string }

  /problem/{problem_id}:
    get:
      summary: Get problem details
      parameters:
        - name: problem_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Detailed problem information
        '404':
          description: Problem not found

  /problem/{problem_id}/testcases:
    post:
      summary: Add test cases to a problem
      parameters:
        - name: problem_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [testcases]
              properties:
                testcases:
                  type: array
                  items:
                    type: object
                    required: [input, output, sort_order]
                    properties:
                      input:
                        type: string
                        example: "[2,7,11,15], 9"
                      output:
                        type: string
                        example: "[0,1]"
                      is_hidden:
                        type: boolean
                        example: false
                      sort_order:
                        type: integer
                        example: 3
      responses:
        '201':
          description: Test cases added successfully
        '400':
          description: Invalid request
        '404':
          description: Problem not found

  /problem/{problem_id}/testcases/import:
    post:
      summary: Import test cases from a ZIP file
      parameters:
        - name: problem_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/zip:
            schema:
              type: string
              format: binary
      responses:
        '201':
          description: Test cases imported successfully
        '400':
          description: Invalid request or file format
        '404':
          description: Problem not found

  /problem/random:
    get:
      summary: Get Random N Problem category or tag
      parameters:
        - name: category
          in: query
          description: Filter by category name
          schema:
            type: string
        - name: tag
          in: query
          description: Filter by tag name
          schema:
            type: string
        - name: limit
          in: query
          description: Number of random problems to return (default 1)
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: A random problem (or list of problems if limit > 1)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string }
                        title: { type: string }
                        difficulty: { type: string }

  /code/{problem_id}:
    post:
      summary: Execute code for a problem
      parameters:
        - name: problem_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: lang
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code: { type: string }
      responses:
        '200':
          description: Execution results

  /run:
    post:
      summary: Run arbitrary code
      parameters:
        - name: lang
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code: { type: string }
      responses:
        '200':
          description: Execution results

  /question/:
    get:
      summary: List all questions
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: A list of questions with choice counts
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            id: { type: string }
                            title: { type: string }
                            question_text: { type: string }
                            choice_count: { type: integer }
                      total_count: { type: integer }
                      total_pages: { type: integer }
                      current_page: { type: integer }
                      page_size: { type: integer }
    post:
      summary: Create a new question
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                question_text: { type: string }
      responses:
        '201':
          description: Question created

  /question/{question_id}:
    get:
      summary: Get question details
      parameters:
        - name: question_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Question details with choices
        '404':
          description: Question not found
    patch:
      summary: Update a question
      parameters:
        - name: question_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                question_text: { type: string }
      responses:
        '200':
          description: Question updated
        '404':
          description: Question not found

  /question/{question_id}/choice:
    post:
      summary: Add a choice to a question
      parameters:
        - name: question_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                choice_text: { type: string }
                is_correct: { type: boolean }
      responses:
        '201':
          description: Choice added
        '400':
          description: Limit exceeded or invalid input

  /question/choice/{choice_id}:
    patch:
      summary: Update a choice
      parameters:
        - name: choice_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                choice_text: { type: string }
                is_correct: { type: boolean }
      responses:
        '200':
          description: Choice updated
        '404':
          description: Choice not found

  /question/random:
    get:
      summary: Get random questions by tag
      parameters:
        - name: tag
          in: query
          required: true
          schema:
            type: string
        - name: amount
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: List of random questions

  /riddle/:
    get:
      summary: List all riddles
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: A list of riddles with pagination metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            id: { type: string }
                            riddle_text: { type: string }
                            refer_char: { type: string }
                            refer_index: { type: integer }
                            difficulty: { type: string }
                      total_count: { type: integer }
                      total_pages: { type: integer }
                      current_page: { type: integer }
                      page_size: { type: integer }
    post:
      summary: Create a new riddle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [riddle_text, refer_char, refer_index]
              properties:
                riddle_text: { type: string }
                refer_char: { type: string, maxLength: 1 }
                refer_index: { type: integer }
                difficulty: { type: string }
      responses:
        '201':
          description: Riddle created
        '400':
          description: Invalid input

  /riddle/group:
    get:
      summary: Get a random group of riddles and their solution
      parameters:
        - name: amount
          in: query
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: A group of riddles and the concatenated solution
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  data:
                    type: object
                    properties:
                      riddles:
                        type: array
                        items:
                          type: object
                          properties:
                            id: { type: string }
                            riddle_text: { type: string }
                            refer_index: { type: integer }
                      solution: { type: string }
                      amount: { type: integer }

  /riddle/{riddle_id}:
    get:
      summary: Get riddle details
      parameters:
        - name: riddle_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Riddle details
        '404':
          description: Riddle not found
    patch:
      summary: Update an existing riddle
      parameters:
        - name: riddle_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                riddle_text: { type: string }
                refer_char: { type: string, maxLength: 1 }
                refer_index: { type: integer }
                difficulty: { type: string }
      responses:
        '200':
          description: Riddle updated
        '404':
          description: Riddle not found

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DevScape API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #0d1117, #000);
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(22, 27, 34, 0.85);
      padding: 50px 80px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(88, 166, 255, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: #58a6ff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      color: #c9d1d9;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    code {
      background: rgba(88, 166, 255, 0.1);
      color: #79c0ff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 1em;
    }

    .glow {
      position: absolute;
      top: -150px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle,
          rgba(88, 166, 255, 0.2),
          transparent 70%);
      animation: pulse 6s infinite alternate;
      z-index: -1;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #8b949e;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
      transition: 0.2s;
    }

    footer a:hover {
      color: #79c0ff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.4;
      }

      to {
        transform: scale(1.3);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <div class="container">
    <h1>Code Executor API</h1>
    <p>
      Welcome to the backend gateway of the
      <strong>Code Executor API</strong>.
    </p>
    <footer>
      <p>Made for developers, by developers. <a href="/docs">View Docs</a></p>
    </footer>
  </div>
</body>

</html>
